<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All comments</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>


<script>
  var obj;
  if (obj !== 'undefined') {
    for (let key of obj) {
      document.write(`<h2>${key.name}</h2><p>${key.date}</p><p>${key.comment}</p><hr>`);
    }
  } else document.write("You didn't write any comments :(");
</script>
</body>
</html>
